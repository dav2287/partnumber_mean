<section data-ng-controller="PartsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Parts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="part in parts" data-ng-href="#!/parts/{{part._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="part.created | date:'medium'"></span>
				by
				<span data-ng-bind="part.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="part.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!parts.$resolved || parts.length">
    	No Parts yet, why don't you <a href="/#!/parts/create">create one</a>?
    </div>
</section>
