<section data-ng-controller="PartsController">
    <div class="page-header">
        <h1>New Part</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="category" btn-radio="'custom'">custom</label>
                    <label class="btn btn-primary" ng-model="category" btn-radio="'assembly'">assembly</label>
                    <label class="btn btn-primary" ng-model="category" btn-radio="'fastener'">fastener</label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
                Category = {{category}}
                <div ng-if="category == 'custom'">
                    <p>woohoo</p>
                </div>
            </fieldset>
        </form>
    </div>
</section>
